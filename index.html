<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Sign Up 02</title>
  </head>
  <body>
    <main class="main-container">
      <div class="text-container">
        <h1>Create Account</h1>
        <p>
          Create a free salmanwap account to access all articles and videos.
        </p>
      </div>
      <form action="" class="input-container">
        <label for="name">Username</label>
        <input type="text" name="name" id="name" />
        <p>Must not contain any special character</p>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" />
        <p>Must have atleast 8+ characters</p>
        <button>Create a free account</button>
      </form>
    </main>
  </body>
</html>
